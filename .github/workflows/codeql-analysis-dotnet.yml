name: "Code scanning dotnet - action"

on:
  push:
    branches: [v9/contrib,v9/dev,v9/bug*,v9/feature*]
  pull_request:
    branches: [v9/contrib,v9/dev,v9/bug*,v9/feature*]
  schedule:
    - cron: '0 7 * * 2'

jobs:
  CodeQL-Build-Dotnet:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: csharp
        config-file: ./.github/config/codeql-config-dotnet.yml

    - run: |
       dotnet build umbraco-netcore-only.sln
       cd src

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1      

  # This job is to prevent the workflow status from showing as failed when all other jobs are skipped - See https://github.community/t/workflow-is-failing-if-no-job-can-be-ran-due-to-condition/16873
  always_job:
    name: Always run job
    runs-on: ubuntu-latest
    steps:
      - name: Always run
        run: echo "This job is to prevent the workflow status from showing as failed when all other jobs are skipped"